parameters:
  - name: configuration

steps:
  - checkout: self
    submodules: recursive

  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'

  - script: 
      npm install
    displayName: 'npm install'
    workingDirectory: $(Build.SourcesDirectory)\src\Cyjack.UI

  - script: 
      npm run build
    displayName: 'npm build'
    workingDirectory: $(Build.SourcesDirectory)\src\Cyjack.UI
